pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{ts,json,yaml,yml,md}'
      run: node_modules/.bin/prettier --log-level warn --check {staged_files}
    eslint:
      glob: '*.{ts}'
      run: node_modules/.bin/eslint {staged_files}
    tsc:
      run: node_modules/.bin/tsc -p ./tsconfig.json
